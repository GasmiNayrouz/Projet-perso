<h2 mat-dialog-title>Confirmation</h2>
<div mat-dialog-content>
  {{ message }}
</div>
<div mat-dialog-actions>
  <button  class="btn btn-success" mat-button (click)="onCancelClick()">Cancel</button>
  <button  class="btn btn-danger" mat-button (click)="onConfirmClick()" color="warn">Confirm</button>
</div>
