<div class="container">
  <div class="card cn">
    <div class="card-header header" >
      Sonde 2
    </div>
    <div class="card-body">
      <p class="titleTemp">Temperature</p >
      <div id="chart" *ngIf="conn" >

        <apx-chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [labels]="chartOptions.labels"
          [grid]="chartOptions.grid"
          [plotOptions]="chartOptions.plotOptions"
          [responsive]="chartOptions.responsive"
        ></apx-chart>

      </div>
      <p *ngIf="!conn" class="alert alert-danger">There is  no connection to temperature data.






      </p>
      <table class="table">

        <tbody>
          <tr>
            <td>Nom:</td>
            <td>Sonde 2</td>
          </tr>
          <tr>

            <td>Type:</td>
            <td>Celsus</td>
          </tr>
          <tr>

            <td>Emplacement:</td>
            <td>Zone 6</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
    <div class="card cn">
      <div class="card-header header">
        Sonde 2
      </div>
      <div class="card-body">

<app-linechart></app-linechart>
      </div>
    </div>
</div>
